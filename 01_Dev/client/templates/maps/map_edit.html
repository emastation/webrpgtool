<template name="mapEdit">
  <form class="main form">
    <div class="form-group row">
      <div class="col-xs-4">
        <label class="control-label" for="title">Title</label>
        <div class="controls">
            <input name="title" id="title" type="text" value="{{map.title}}" placeholder="Name your map" class="form-control"/>
        </div>
      </div>
      <div class="col-xs-4">
        <label class="control-label" for="title">横幅</label>
        <div class="controls">
          <input name="width" id="width" type="number" min="1" max="100" value="{{map.width}}" placeholder="マップの横幅を入力してください" class="form-control"/>
        </div>
      </div>
      <div class="col-xs-4">
        <label class="control-label" for="title">高さ</label>
        <div class="controls">
          <input name="height" id="height" type="number" min="1" max="100" value="{{map.height}}" placeholder="マップの高さを入力してください" class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">タイルタイプ文字列</label>
      <div class="controls">
        <textarea name="type_array" id="type_array" placeholder="Tile type text" class="form-control">{{map.type_array}}</textarea>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">タイル高さ文字列</label>
      <div class="controls">
        <textarea name="height_array" id="height_array" placeholder="Tile height text" class="form-control">{{map.height_array}}</textarea>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-info rollback" href="#">Rollback map</a>
    <a class="btn btn-danger delete" href="#">Delete map</a>
    <div>
      {{#each mapTextures}}
        <span>{{name}} </span>
      {{/each}}
    </div>
    <div>
      {{#each mapTileTypes}}
        <span>{{name}} </span>
      {{/each}}
    </div>
  </form>
  <div id="map-container">
    <canvas id="world"></canvas>
  </div>
</template>
