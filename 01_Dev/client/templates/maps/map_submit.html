<template name="mapSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="title">タイトル</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your post" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">横幅</label>
      <div class="controls">
        <input name="width" id="title" type="text" value="5" placeholder="マップの横幅を入力してください" class="form-control"/>
      </div>
      <label class="control-label" for="title">高さ</label>
      <div class="controls">
        <input name="height" id="title" type="text" value="5" placeholder="マップの高さを入力してください" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
